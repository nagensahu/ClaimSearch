<template>
  <div>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                  title="Close" onclick={closemodal}>
                                  <lightning-icon icon-name="utility:close" size="medium">
                                  </lightning-icon>
                                  <span class="slds-assistive-text">Close</span>
                              </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Claim Notes</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <div class="slds-scrollable_x">
            <!--Keep the width in vw to make sure that the div is responsive-->
            <lightning-datatable key-field="id" data={lineitemData} columns={lineitemColumns} column-widths-mode="auto">
            </lightning-datatable>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
