<template>
  <lightning-card title="Inquiries">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12">
        <lightning-layout>
          <lightning-layout-item size="2">
            <div class="slds-p-bottom_medium slds-p-right_medium slds-p-left_medium slds-m-bottom_xx-small">
              <lightning-combobox name="type" label="" value={value} placeholder="--Select--" options={options}
                onchange={handleChange} dropdown-alignment="auto"></lightning-combobox>
            </div>
          </lightning-layout-item>
          <lightning-layout-item size="3">
            <template if:true={showcategoryvalues}>
              <div class="slds-p-bottom_medium slds-p-right_medium slds-m-bottom_xx-small">
                <lightning-combobox name="type" label="" value={categoryvalue} placeholder="--Select--"
                  options={categoryoptions} dropdown-alignment="auto"></lightning-combobox>
              </div>
            </template>
          </lightning-layout-item>
          <lightning-layout-item size="2">
            <div class="slds-p-right_medium">
              <lightning-input type="date" name="datefrom" label="Date From"></lightning-input>
            </div>
          </lightning-layout-item>
          <lightning-layout-item size="2">
            <lightning-input type="date" name="dateto" label="Date To"></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item size="3">
            <div class="slds-m-top_large slds-p-left_medium">
              <lightning-button variant="base" label="Reset"></lightning-button>
              <lightning-button class="slds-p-left_medium" variant="brand" label="Go"></lightning-button>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <div class="slds-scrollable_x" style="width:70vw">
          <!--Keep the width in vw to make sure that the div is responsive-->
          <lightning-datatable key-field="id" data={lineitemData} columns={lineitemColumns} column-widths-mode="auto"
            hide-checkbox-column>
          </lightning-datatable>
          <lightning-layout>
            <lightning-layout-item size="4" padding="around-small">
              <div>
                <p>Showing 1 to 1 of 1 entries</p>
              </div>
            </lightning-layout-item>
            <!--Number of records ends here-->
            <!--Button -->
            <lightning-layout-item size="4" padding="around-small">
              <lightning-layout horizontal-align="center">
                <lightning-layout-item>
                  <lightning-button-group>
                    <lightning-button label="Prev" onclick={changePage}>
                    </lightning-button>
                    <lightning-button label="1">
                    </lightning-button>
                    <lightning-button label="Next" onclick={changePage}>
                    </lightning-button>
                  </lightning-button-group>
                </lightning-layout-item>
              </lightning-layout>
            </lightning-layout-item>
            <!--Button ends here-->
            <!--Option to choose records per page-->
            <lightning-layout-item size="4" padding="around-small" alignment-bump="left">
              <template if:false={emptyList}>
                <lightning-layout>
                  <lightning-layout-item class="slds-text-align_right slds-p-top_x-small slds-p-right_x-small"
                    alignment-bump="left">
                    <div>Show</div>
                  </lightning-layout-item>
                  <lightning-layout-item>
                    <lightning-combobox options={rowsPerPageOptions} onchange={changeRowsPerPage} value="10"
                      variant="label-hidden">
                    </lightning-combobox>
                  </lightning-layout-item>
                  <lightning-layout-item class="slds-text-align_left slds-p-top_x-small slds-p-left_x-small">
                    <div>Per Page</div>
                  </lightning-layout-item>
                </lightning-layout>
              </template>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
